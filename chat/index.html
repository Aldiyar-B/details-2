<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<title>Чат</title>
</head>

<body>
	<div class="container">
		<div class="nav">
			<a href="#settings" class="nav__settings btn open-popup">Настройки</a>
			<a href="#exit" class="nav__exit btn open-popup">Выйти</a>
		</div>

		<div class="main">
			<template class="template-message-own">
				<div class="main__message-own message">
					<p class="main__message-own-text">Я: Добрый день!</p>
					<p class="main__time">18:45</p>
				</div>
			</template>

			<template class="template-message-other">
				<div class="main__message-other message read">
					<p>Собеседник мой: Добрый день!</p>
					<p class="main__time" id="own-time">18:45</p>
				</div>
			</template>

			<template class="template-message-other">
				<div class="main__message-other message read">
					<p>Собеседник мой: Как дела?</p>
					<p class="main__time" id="other-time">18:45</p>
				</div>
			</template>
		</div>

		<form class="form-message">
			<input type="text" class="form-message__input input" placeholder="сообщение.." />
			<button type="submit" class="form-message__btn btn">-></button>
		</form>

		<div class="popup popup__settings">
			<div class="popup__inner">
				<div class="popup__top">
					<h3 class="popup__title">Настройки</h3>
					<button class="popup__button close-popup">+</button>
				</div>
				<h3 class="popup__title">Имя в чате</h3>

				<form class="chat__form">
					<input type="text" class="chat__input input" placeholder="Стив" />
					<button class="chat__button btn">-></button>
				</form>
			</div>
		</div>

		<div class="popup popup__logging">
			<div class="popup__inner">
				<div class="popup__top">
					<h3 class="popup__title">Авторизация</h3>
					<button class="popup__button close-popup">+</button>
				</div>
				<h3 class="popup__title">Почта:</h3>
				<form class="chat__form">
					<input type="text" class="email__input input">
					<button class="get__code btn">Получить код</button>
				</form>
			</div>
		</div>



	</div>

	<script type="module" src="index.js"></script>
</body>

</html>
