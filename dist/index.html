<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do UI</title>
	<link rel="stylesheet" href="/index.9e4c6fd2.css">
</head>

<body>

	<div class="chat">
		<header>
			<button id="settings">Настройки</button>
			<button id="exit">Выйти</button>
		</header>
		<div class="content"></div>
		<div class="message-box">
			<form class="message-form">
				<input class="message-text" type="text" placeholder="сообщение...">
				<button class="message-btn" type="submit">=></button>
			</form>
		</div>
	</div>
	<div class="popup1">
		<div class="popup1-content">
			<div class="popup1-body">
				<div class="popup1-header">
					<p>Авторизация</p>
					<button id="close-popup1">x</button>
				</div>
				<div class="popup1-form">
					<p>Почта:</p>
					<input class="popup1-text" type="text">
				</div>
				<div class="popup1-buttons">
					<button id="getCode">Получить код</button>
					<button id="enterCode">Ввести код</button>
				</div>
			</div>
		</div>
	</div>
	<div id="popup2" class="popup2">
		<div class="popup2-content">
			<div class="popup2-body">
				<div class="popup2-header">
					<p>Подтверждение</p>
					<button id="close-popup2">&times;</button>
				</div>
				<div class="popup2-form">
					<p>Код:</p>
					<input class="popup2-text" type="text">
				</div>
				<div class="popup2-buttons">
					<button id="enter">Войти</button>
				</div>
			</div>
		</div>
	</div>
	<template id="message-template">
		<div class="message message-my">
			<span class="message-username"></span>
			<span class="message-email"></span>
			<p class="message-template-text"></p>
		</div>
	</template>



</body>
<script src="/index.63aff760.js" defer=""></script>
<!-- СВЕРХУ БЫЛО /MAIN.JS -->

</html>
