<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<!-- <header class="header"></header> -->
		<main class="page">
			<div class="chat">
				<div class="chat__container -container">
					<div class="popup" id="setting">
						<div class="popup__flex">
							<div class="popup__block">
								<div class="popup__header">
									<div class="popup__title">Настройки</div>
									<button type="button" class="popup__close -close">X</button>
								</div>
								<div class="popup__body setting-chat">
									<div class="setting-chat__name">Имя в чате</div>
									<form action="#" class="setting-chat__form">
										<div class="setting-chat__line">
											<input type="text" placeholder="Введите имя" class="setting-chat__input-name">
										</div>
										<button class="setting-chat__button -button" type="submit">
											->
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="chat__header">
						<a href="#setting" class="chat__setting -button -popup-link">Настройки</a>
						<a href="#" class="chat__exit -button">Выйти</a>
					</div>
					<div class="chat__body">
						<div class="chat__content">
							<template id="message__received" class="chat__template">
								<div class="chat__massege massage">
									<div class="massege__body">
										<div class="massage__name">Я</div>
										<div class="massage__text"> Получил письмо</div>
										<div class="massage__time">18:45</div>
									</div>
								</div>
							</template>
							<template id="message__sent" class="chat__template">
								<div class="chat__massege massage">
									<div class="massege__body massege__body_from">
										<div class="massage__name">Я</div>
										<div class="massage__text">Отправил письмо</div>
										<div class="massage__time">18:45</div>
									</div>
								</div>
							</template>
						</div>
					</div>
					<div class="chat__footer">
						<form action="#" class="chat__message-form">
							<div class="chat__message-line">
								<input type="text" minlength="1" class="chat__message" placeholder="Сообщение">
							</div>
							<button class="chat__message-send" type="submit"></button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- <footer class="footer"></footer> -->
	</div>
	<script type="module" src="js/popup.js"></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
