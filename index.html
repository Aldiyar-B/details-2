<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="search-wrapper">
        <form name="search" class="search-form">
          <label class="search-label">
            <input type="text" class="search" name="city" placeholder="Search city" autocomplete="off">
          </label>
          <label class="search-button-label">
            <button type="submit" class="button search-button">
              <svg class="search-img">
                <use href="./src/img/sprite.svg#search"></use>
              </svg>
            </button>
          </label>
        </form>
      </div>
      <div class="weather-wrapper">
        <div class="tab now-tab active" data-tab="now">
          <p class="temperature temperature-main"></p>
          <svg class="icon">
            <use href="./src/img/sprite.svg#clouds" class="icon-use"></use>
          </svg>
          <div class="city-wrapper">
            <p class="active-city"></p>
            <svg class="like">
              <use href="./src/img/sprite.svg#heart"></use>
            </svg>
          </div>
        </div>
        <div class="tab details-tab" data-tab="details">
          <p class="active-city-details"></p>
          <ul class="tab-list-details">
            <li class="detail">Temperature: <span class="temperature"></span></li>
            <li class="detail">Feels like: <span class="feels-like"></span></li>
            <li class="detail">Weather: <span class="current-state"></span></li>
            <li class="detail">Sunrise: <span class="time-sunrise"></span></li>
            <li class="detail">Sunset: <span class="time-sunset"></span></li>
          </ul>
        </div>
        <div class="tab forecast-tab" data-tab="forecast">
          <p class="active-city-forecast"></p>
          <div class="tab-list-forecast"></div>
        </div>
        <div class="tab-buttons-wrapper">
          <button class="tab-button now-button active" data-tab="now">Now</button>
          <button class="tab-button details-button" data-tab="details">Details</button>
          <button class="tab-button forecast-button" data-tab="forecast">Forecast</button>
        </div>
      </div>
      <div class="location-wrapper">
        <p class="locations">Added Locations:</p>
        <ul class="city-list-wrapper"></ul>
      </div>
    </div>
    <object data="./src/img/sprite.svg" type="image/svg+xml" style="display: none;"></object>
  </main>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
