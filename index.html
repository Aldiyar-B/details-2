<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />

        <title>Document</title>
    </head>
    <body>
      <body>
			<div class="wrapper">
	  
				 <div class="header">
	  
					  <button class="settings">
							<span>Настройки</span>
					  </button>
	  
					  <button class="settings exit">
							<span>Выйти</span>
					  </button>
	  
				 </div>
	  
				 

				 <div id="popupNameAuthorization" class="popup popup__hidden" >
					<div class="popup__header">
						 <div class="header__name">
							  <span>Авторизация</span>
						 </div>
						 <button class="popupName__close-btn">
							  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path opacity="0.45"
										 d="M12.4653 3.53243L13.9071 4.97427L5.63731 13.2441L4.19547 11.8023L12.4653 3.53243ZM5.5793 3.37499L14.3629 12.1586L12.8299 13.6916L4.04632 4.90798L5.5793 3.37499Z"
										 fill="black" />
							  </svg>
						 </button>
					</div>
					<div class="popup__content ">
						 <div class="content__name">
							  <span>Почта:</span>
							  <form class="popup__form authorization">
									<input type="text" placeholder="" class="input__form-message popup__input popup__form-authorization">
									<button class="settings popup__form-btn get__code">
									 <span>Получить код</span>
								</button>
							  </form>
						 </div>
					</div>
			  </div>

			  <div id="popupNameConfirmation" class="popup popup__hidden" >
				<div class="popup__header">
					 <div class="header__name">
						  <span>Подтверждение</span>
					 </div>
					 <button class="popupName__close-btn">
						  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path opacity="0.45"
									 d="M12.4653 3.53243L13.9071 4.97427L5.63731 13.2441L4.19547 11.8023L12.4653 3.53243ZM5.5793 3.37499L14.3629 12.1586L12.8299 13.6916L4.04632 4.90798L5.5793 3.37499Z"
									 fill="black" />
						  </svg>
					 </button>
				</div>
				<div class="popup__content">
					 <div class="content__name">
						  <span>Код:</span>
						  <form class="popup__form authorization">
								<input type="text" placeholder="" class="input__form-message popup__input popup__form-authorization">
								<button class="settings popup__form-btn entry">
								 <span>Войти</span>
							</button>
						  </form>
					 </div>
				</div>
		  </div>

		  <div id="popupNameSetings" class="popup popup__hidden" >
			<div class="popup__header">
				 <div class="header__name">
					  <span>Настройки</span>
				 </div>
				 <button class="popupName__close-btn">
					  <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path opacity="0.45"
								 d="M12.4653 3.53243L13.9071 4.97427L5.63731 13.2441L4.19547 11.8023L12.4653 3.53243ZM5.5793 3.37499L14.3629 12.1586L12.8299 13.6916L4.04632 4.90798L5.5793 3.37499Z"
								 fill="black" />
					  </svg>
				 </button>
			</div>
			<div class="popup__content">
				 <div class="content__name">
					  <span>Имя в чате:</span>
				 </div>
				 <form class="popup__form">
					  <input type="text" placeholder="" class="input__form-message popup__input">
					  <input type="button" value=">>" class="input__form-send">
				 </form>
			</div>
	  </div>
	  
				 <div class="chat">
					   <div class="message">
							<span>Собеседник мой: </span>
							<span>Привет!!=)</span>
							<div class="time">
								<span>18:46</span>
						  </div>
					  </div>
					 	<div class="message my sent">
							<span>Я: </span>
							<span>Добрый день!</span>
							<div class="time">
								 <span>18:45</span>
							</div>
					  </div>
				 </div>
	  
				 <div class="input">
					  <form class="input__form">
							<input id="message" type="text" placeholder="Сообщение..." class="input__form-message">
							<input type="submit" value=">>" class="input__form-send">
					  </form>
				 </div>
			</div>
	  
			<template id="template">
				<div class="message my sent">
					<span>Я: </span>
					<span id ="message__tmpl" class="message__text">Добрый день!</span>
					<div class="time">
						 <span class="hours">18:00</span>
					</div>
				</div>
			</template>
	  
			<script src="main.js" type="module"></script>
			<script src="popup.js" type="module"></script>
	  </body>
	  
	  </html>
